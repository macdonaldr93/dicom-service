name: 'test | dicom-service'

on:
  push:
    branches:
      - '**'
      - '!staging'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘‰ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ‘‰ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ“ Lint affected
        run: npm run lint

      - name: ğŸ§ª Test affected
        run: npm run test:ci
